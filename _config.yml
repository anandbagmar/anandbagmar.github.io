title: Essence Of Testing
slogan: "Working together to build a quality product!"
description: "India (GMT +0530)"
author: "Anand Bagmar"
url: 'https://anandbagmar.github.io/'
baseurl: ''

#remote_theme:
# This is for the editing function in _/includes/improve_content
# Leave it empty if your site is not on GitHub/GitHub Pages
improve_content: https://github.com/Phlow/feeling-responsive/edit/gh-pages

urlimg: 'https://anandbagmar.github.io/images/'

# Logo size is 600x80 pixels
#logo: "logo-verysmall.png"

# Plugins
plugins:
  - jekyll-asciidoc
  - jekyll-gist
  - jekyll-paginate

# Theme works best with Kramdown (using the table of contents function)
markdown           : kramdown
permalink          : /:categories/:title/
highlight          : rouge
excerpt_separator  : "<!--more-->"
include            : ['.htaccess']
# Exclude these files from your production _site
exclude:
  - .sass-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - INSTALL.md
  - vendor

# The language setting is used in /includes/header.html for html-settings
language: 'en'

# Used › default.html front-matter and compress.html
# Options › http://jch.penibelst.de
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  profile: false
  ignore:
    envs: [development]

