# Default Settings

defaults:
  -
    scope:
      path: '' 				# an empty string here means all files in the project
      type: 'pages'
    values:
      show_meta: false 	# Hide metadata for all pages
      # sidebar:    		# Possible values › left, right › by default there will be no sidebar
      comments: false
      author: Anand Bagmar     # Default author for pages
  -
    scope:
      path: ''
      type: 'posts'
    values:
      show_meta: true   # Show metadata for all posts
      # sidebar:        # Possible values › left, right › by default there will be no sidebar
      comments: false
      author: Anand Bagmar     # Default author for posts

socialmedia:
  twitter   : BagmarAnand
  linkedin  : AnandBagmar

sass:
  sass_dir : _sass
  style    : :compressed

asciidoctor-enabled: false
asciidoctor:
  description:
  attributes:
    source-highlighter: coderay
    coderay-css: style
    icons: font

